<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let inPutYear=parseInt(prompt("태어난 년도를 입력하세요 (YYYY)"));
        let nowYear=2023;
        document.write(nowYear+"년 현재"+ "</br>");
        document.write(inPutYear + "년에 태어난 사람의 나이는 "+ (nowYear-inPutYear+1) +"세 입니다");

    </script>

</body>
</html>
