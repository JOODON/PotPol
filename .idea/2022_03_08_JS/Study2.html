<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>

    let name=prompt("당신의 이름을 입력해주세요");
    let height=parseInt(prompt("키를 입력하세요. cm단위로 입력"));
    let kg=(height-100) * 0.9;
    document.write(name+"님의 적정 체중은 "+kg+"kg 입니다.");

  </script>
</body>
</html>
