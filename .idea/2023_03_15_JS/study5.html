<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid green;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>좌석 배치도</h1>
    <script>
        let num=parseInt(prompt("입장객은 몇명인가요?"));
        let col=parseInt(prompt("한줄에 몇명씩 앉을까요?"));
        let row;

        if (num % col==0){
            row=num/col;
        }
        else {
            row=num/col +1;
        }
        let seatNo;

        document.write("<table>")

        for (let i=0; i<row; i++){
            document.write("<tr>")
            for(let j=1; j<=col; j++){
                seatNo=i * col + j;
                if (seatNo > num) break;
                document.write("<td>좌석"+seatNo+"</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")

    </script>
</body>
</html>
